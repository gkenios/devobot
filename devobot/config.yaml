  hosts:  # Host names in [local, azure]
  - name: local
    vaults:
    - name: null
      secrets:
      - name: llm_key  # Secret name in the application (unique)
        value: LLM     # Secret name in the vault
      - name: embeddings_key
        value: EMBEDDINGS
